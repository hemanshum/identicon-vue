<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Identicon</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.css" />
</head>
<body>
  <div class="ui four column centered grid" style="margin-top: 20px">
    <div class="ui segment">
      <div id="app">
        <h3>{{ title }}</h3>

        <form class="ui form">
          <div class="field">
            <label>Enter your text</label>
            <input type="text" name="first-name" placeholder="Enter Text" @input="onInput">
          </div>
        </form>
        <br>
        <div>
          <h2 class="ui sub header">
            Output:
          </h2>
          <div class="ui card">
            <a class="image" href="#">
              <div v-html="identicon"></div>
            </a>
            <div class="content">
              <a class="header" href="#">{{ textInput == '' ? "Blank" : textInput }}</a>
            </div>
          </div>
            
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/jdenticon@2.1.0" async></script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="./app.js"></script>
</body>
</html>
